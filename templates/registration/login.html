{% extends 'base.html' %}
{% load crispy_forms_filters %}>

{% block Content %}
    <div class="shadow p-3 mb-5 bg-white rounded">
        <h3 class="text-center">Log In</h3>
        <form method="post" class="form-group">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
{% endblock %}
